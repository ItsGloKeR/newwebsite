    <style>
      /* FOUC Prevention */
      body { visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in; }
      html {
        /* Adaptive font size for better scaling across devices */
        font-size: clamp(0.875rem, 0.8rem + 0.25vw, 1rem); /* Scales from 14px to 16px */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      body.sidebar-open {
        overflow: hidden;
      }
      .font-display {
        font-family: 'Exo 2', sans-serif;
      }
      /* Custom vertical scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #67e8f9;
      }
      /* Custom scrollbar for horizontal carousel */
      .carousel-scrollbar::-webkit-scrollbar {
        height: 4px;
      }
      .carousel-scrollbar::-webkit-scrollbar-track {
        background: #111827;
      }
      .carousel-scrollbar::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 3px;
      }
      .carousel-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #67e8f9;
      }
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeInFast {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fadeInFast 0.2s ease-out;
      }
      @keyframes pageFadeIn {
        from { opacity: 0.5; }
        to { opacity: 1; }
      }
      .animate-page-fade-in {
        animation: pageFadeIn 0.3s ease-in-out;
      }
      /* Stateful Button Animation */
      @keyframes showCheck {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-show-check {
        animation: showCheck 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      /* Typing Animation */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      /* Bumping Animation */
      @keyframes bump {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .animate-bump {
        animation: bump 2s ease-in-out infinite;
      }
      /* Accessibility Focus Ring */
      :focus-visible {
        outline: 3px solid #67e8f9;
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Accessibility utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
